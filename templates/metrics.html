{% extends "layout.html" %}
{% block content %}
<style>
    body{
        background-color:#FFD374;
    }

    #survey-container{
        background-color:#FFFFFF;
        box-shadow: 0px 0px 10px #555555;
        width: 1000px;
        margin: 30px auto;
        padding: 20px;
    }

    .question-container{
        padding-top: 10px;
        padding-bottom: 10px;
    }

    .question-container .question-title{
        font-weight: bold;
        font-size: 15px;
    }

    .question-container:not(:first-child){
        border-top: 1px solid #999999;
    }
</style>
<div id="survey-container">
    <h3>Survey Metrics</h3>
    {% if results %}
        {% for r in results %}
            <div class="question-container">
                <div id="title-question-{{ loop.index }}" class="question-title">{{ r[0] }}</div>
                {% if r[1] == "0" %}
                {% elif r[1] == "1" %}
                {% elif r[1] == "2" %}
                {% elif r[1] == "3" %}
                {% endif %}
            </div>
        {% endfor %}
    {% endif %}
</div>
{% endblock %}
