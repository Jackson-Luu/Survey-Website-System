<!doctype html>
<html>
    <head>
    <title>Admin page </title>
    </head>
    <style>
    	.content {
			margin: auto;
			text-align: center;
			width: 70%;
			border: 3px solid green;
			background: lightblue;
		}
		.q_block {
			width: 50%;
			float: left;
			padding-bottom: 50px;
		}
		.btn_block {
			padding-top: 1px;
		}
		.clear_both {
			clear: both;
		}
    </style>
    <body>
		<div class="content">
		<h1> Admin page </h1>
		<Form method="POST">
			<div class="q_block">
				<h3> Create a Question </h3>
				<input type="radio" name="q_type" value="yes_no"> Yes/No </input>
				<input type="radio" name="q_type" value="agree"> Agree/Disagree </input> 
				<input type="radio" name="q_type" value="other"> Other </input><br></br>
				<input name="question_box" placeholder="Enter Question"></input>
				<button name="question" > Create </button>
			</div>
			<div class="btn_block">
				<h3> Manage Questions </h3>
				<button name="survey" class="btn"> Create a Survey </button><br></br>
				<button name="pool"> View Questions </button>
			</div>
			<div class="clear_both"></div>
	    </Form>
		</div>
   	</body>
</html>
